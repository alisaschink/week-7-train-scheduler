<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Train Schedule</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!--Link to stylesheet-->
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    
    <!-- Link to Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>

  </head>

  <body>

    <div class="container">

      <br>

      <!-- Jumbotron -->
      <div class="jumbotron">
        <h1 class="text-center">Train Schedule</h1>
      </div>

      <div class="row">


        <!-- Wells for displaying trains -->
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Current Train Schedule</h3>
            </div>
            <div class="panel-body">
                <div id="full-train-list">
                  <table class="table">
                    <thead id="column-headings">
                      <tr>
                        <td> Train Name </td>
                        <td> Destination </td>
                        <td> Frequency (min) </td>
                        <td> Next Arrival </td>
                        <td> Minutes Away </td>
                      </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                  </table>
                </div>
            </div>
          </div>
        </div>

        <!-- Sign-Up Panel-->
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">New Train</h3>
            </div>

            <div class="panel-body">

              <!-- Sign-up Form (note the various input "types")-->
              <form role="form">
                <div class="form-group">
                  <label for="name-input"> Train Name:</label>
                  <input class="form-control" id="name-input" type="text">
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination:</label>
                  <input class="form-control" id="destination-input" type="destination">
                </div>
                <div class="form-group">
                  <label for="time-input">First Train Time (HH:mm-military time):</label>
                  <input class="form-control" id="time-input" type="time">
                </div>
                <div class="form-group">
                 <label for="frequency-input">Frequency(min)</label>
                 <input class="form-control" id="frequency-input">
                </div>
                <input class="btn btn-default" id="add-train" type="submit">
              </form>

            </div>

          </div>

        </div>

      </div>

    </div>


    <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyCIEvhqmYM9GP1iGISLMH2NRLijoKRK2ro",
      authDomain: "train-schedule-bc674.firebaseapp.com",
      databaseURL: "https://train-schedule-bc674.firebaseio.com",
      storageBucket: "train-schedule-bc674.appspot.com",
      messagingSenderId: "606082669658"
    };
    firebase.initializeApp(config);
    </script>

     <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <script type="text/javascript" src="assets/script.js"></script>
    
  </body>

</html>
